<!DOCTYPE html>
<html>
<head>
    <title>WinJS Hub sample - Interactive headers - New page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
        WinJS.UI.Pages.define('pages/newpage/newpage.html', {
            ready: function (element, options) {
                var nav = WinJS.Navigation;
                if (nav.state.section) {
                    document.getElementById('section').textContent = nav.state.section;
                }
            }
        });
    </script>
</head>
<body class="win-type-body">
    <div id="goBack">
        <button data-win-control="WinJS.UI.BackButton"></button>
    </div>
    <p>You navigated to a new page by interacting with the <strong id="section">[Unknown]</strong> section.</p>
</body>
</html>
